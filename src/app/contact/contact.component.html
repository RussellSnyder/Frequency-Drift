<form>
  <div class="form-group">
    <label for="name">Your Name (required)</label>
    <input #name type="text" class="form-control" id="name" placeholder="" required>
  </div>
  <div class="form-group">
    <label for="email1">Email address (required)</label>
    <input #email1 type="email" class="form-control" id="email1" placeholder="" required>
  </div>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input #subject type="text" class="form-control" id="subject">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea #message class="form-control" id="message" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send</button>
</form>
